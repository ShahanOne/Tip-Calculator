<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="calculator-icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <title>Tip calculator app</title>

</head>
<body>
   <center><img class="logo-img" src="logo.svg" alt=""> </center>
<div class="body-div row container">

<div class="tip-selector col-md-6">


<h1 class="kek">  Bill  </h1>
<img class="icon" src="icon-dollar.svg" alt="dollar-icon"><input class="bill-amount" type="text" value="">
<br><br>
   <h5>Select Tip %</h5>
<table>

<tr>
<td><button value="5" type="button" class="btn btn-lg percentage-btn btn-5">5</button></td>
<td><button value="10" type="button" class="btn btn-lg percentage-btn btn-10">  10</button></td>
<td><button value="15" type="button" class="btn btn-lg percentage-btn btn-15">15</button></td>
  </tr>

  <tr>

  <td><button value="25" type="button" class="btn btn-lg percentage-btn btn-25">25</button></td>
  <td> <button value="50" type="button" class="btn btn-lg percentage-btn btn-50">50</button></td>
  <td><div class="form-floating mb-3 ">
  <input type="number" class="form-control" id="floatingInput" value="">
  <label class="label" for="floatingInput">Custom</label>
</div>
</td>

</tr>
</table>
  <h5>Number of People</h5>
<img class="icon" src="icon-person.svg" alt="person-icon"><input type="text" class="people-amount" value="">
 <button type="button" class="btn tick-btn" name="button">✔️</button>
</div>

<div class="tip-calculator col-md-6">
<div class="tip-description">
  <h5>Tip Amount</h5>
  <p>/ person</p>
</div>
<div class="tip-value">
<h1 id="tipAmountValue">$0.00</h1>
</div>
<br><br>
<div class="tip-description">
  <h5>Total</h5>
  <p>/ person</p>
</div>
<div class="tip-value">
<h1 id="tipTotalValue">$0.00</h1>
</div>
<br><br>
<center>
  <button type="button" class="btn btn-reset ">  Reset</button>
</center>
</div>

  </div>
  <div class="attribution">

    Coded by <a href="https://shahanone.github.io/Shahan-One-Website/">Shahan.One</a>.
  </div>
  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- jQuery Script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="index.js" charset="utf-8"></script>
</body>
</html>
